{{ if .Site.Params.widgets.enabled }}
    {{ $context := . }}
    <aside class="sidebar right-sidebar sticky">
        {{ range $widget := .Site.Params.widgets.enabled }}
            {{ partial (printf "widget/%s" $widget) $context }}
        {{ end }}
    </aside>
    <!-- 这样右边栏不会出现 -->
    <!-- 不可行，主页的右边栏也不会出现了 -->
{{ end }}
