{{ define "main" }}
    <style>
    #test {
        width: auto;
        height: auto;
        overflow: hidden !important; 
        display: flex;
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */
        flex-direction: column; /* 垂直排列内容 */
    }

    #my-tags mark {
        position: initial!important;
    }

    img {
        width: 70%; /* 图片宽度占父容器的70% */
        height: auto; /* 保持图片的宽高比 */
        border-radius: 15px; /* 设置圆角，值越大圆角越明显 */
        margin-top: 0px; /* 增加图片与标签之间的间距 */
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
    }

    /* 为特定图片设置位置 */
    .adjusted-image {
      margin-top: -20px
    }
    </style>

  <div id="test">
    <div id="tags"></div>
    <img class="adjusted-image" src="/img/hunter.jpg" alt="一只勇敢的信使突然出现！"/>
  </div>

    <script src="/js/tags-wall.js"></script>
    <script>
        Tags({
          style: {
            fn: Style1,
            title: '车前我',
            animation: 0,
            scale: 0.8,
            randomScoreIfNoSetting: 1 // 如果是1，则如果未设置标签大小那么随机设置一个大小；否则使用默认大小5
          },
          text: `
          雨世界/10/游戏
          空洞骑士/10/游戏
          真三国无双/7/游戏
          曹丕/6/同人爱好
          司马懿/6/同人爱好
          迭代器(。)/8/同人爱好
          猎手/9/同人爱好
          矛大师/8/同人爱好
          `,

          rootDOM: document.getElementById('tags') // 将标签加载到 #tags div 中
        })

       /** 使用说明
        * 1. 将 index.js 引入自己的页面
        * 2. 在引入上述脚本的下方插入代码：
            Tags({
              style: {
                fn: Style1,
                title: '你的名字',
                animation: 1 // 如果是1，则开启动画，否则不开启动画
                scale: 1 // 放缩比例，即可调节标签和背景字的整体大小
              },
              text: `
              <标签名>/<分数（0-10，决定标签大小）>/<标签类型>/<链接（点击标签会跳转到这个链接）>
              ...
              `, // 可以写在单独的文件中，如果写在的文件中，需要像上方那样使用fetch请求文件
              rootDOM: document.getElementById('目标载入dom的id')
            })
        */
    </script>
{{ end }}
